<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMS - Employee Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Login Section -->
  <div class="login-container" id="login-section">
    <div class="login-card">
      <h2>Admin Login</h2>
      <p class="subtitle">Welcome to the EMS Portal</p>
      <input type="text" id="admin-username" placeholder="Username" />
      <input type="password" id="admin-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="login-error" class="error-text"></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard-container hidden" id="dashboard">
    <header>
      <h1>Employee Management System</h1>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </header>

    <div class="grid">
      <!-- Add/Edit Card -->
      <div class="card">
        <h2>Add / Edit Employee</h2>
        <form id="employee-form">
          <input type="text" id="emp-name" placeholder="Full Name" required />
          <input type="text" id="emp-role" placeholder="Role / Designation" required />
          <input type="email" id="emp-email" placeholder="Email ID" required />
          <button type="submit" class="add-btn">Save</button>
        </form>
      </div>

      <!-- List Card -->
      <div class="card">
        <h2>Employee List</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Role</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="employee-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
